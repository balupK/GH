<div class="row">
  <div class="col-md-12 card card-block  mr-15 ml-45">
    <div class="col-md-3" >
            <div style="min-height:300px ; padding-left: 0px;  padding-right: 0px;">
                    <div *ngIf="!url">
                        <img src="assets/images/no-image.png" height="200"> <br/>
                    </div>

                    <div *ngIf="url" >
                      <img [src]="url" height="200" style="width:100%;"> <br/>
                      <br/>
                  </div>
          </div>
      <input class="btn btn-success btn-s" style="width:190px;" type="file" id="avatar" (change)="onFileChange($event)" #fileInput>
    </div>
    <div class="col-md-9">
      <div class="row ">
        <div class="col-md-6 form-group">
          <label class="control-label">Name</label>
          <input type="text" name="name" [(ngModel)]="profile.name" class="form-control" placeholder="Username">
        </div>
        <div class="col-md-6 form-group">
          <label class="control-label">Shop Name</label>
          <input type="text" name="shopName" [(ngModel)]="profile.shopName" class="form-control" placeholder="Shop Name">
        </div>
        <div class="col-md-6 form-group">
          <label class="control-label">Gst Number</label>
          <input type="text" name="gstNo" [(ngModel)]="profile.gstNo" class="form-control" placeholder="GST Number">
        </div>
        <div class="col-md-6 form-group">
          <label class="control-label">Email</label>
          <input type="text" name="email" [(ngModel)]="profile.email" class="form-control" placeholder="Email">
        </div>

        <div class="col-md-12 form-group">
          <label class="control-label">Shop Address</label>
          <textarea class="form-control"  name="address" [(ngModel)]="profile.address" placeholder="Address"></textarea>
        </div>

        <div class="col-md-4 form-group">
          <label class="control-label">Mobile</label>
          <input type="text" name="mobile" [(ngModel)]="profile.mobile" class="form-control" placeholder="Mobile">
        </div>

        <div class="col-md-4 form-group">
          <label class="control-label">State</label>
          <input type="text" name="state" [(ngModel)]="profile.state" class="form-control" placeholder="State">
        </div>

        <div class="col-md-4 form-group">
          <label class="control-label">Country</label>
          <input type="text" name="country" [(ngModel)]="profile.country" class="form-control" placeholder="Country">
        </div>

        <div class="col-md-4 form-group">
          <label class="control-label">Pincode</label>
          <input type="text" name="pincode" [(ngModel)]="profile.pincode" class="form-control" placeholder="Pincode">
        </div>

        <div class="col-md-4 form-group">
          <label class="control-label">Land Line </label>
          <input type="text" name="landLine" [(ngModel)]="profile.landLine" class="form-control" placeholder="Landmark">
        </div>

        <div class="col-md-4 form-group">
          <label class="control-label">Reference By</label>
          <input type="text" name="referenceBy" [(ngModel)]="profile.referenceBy" class="form-control" placeholder="Referency By">
        </div>
    
        <div class="col-md-12">
          <button class="btn btn-primary" (click)="updateProfile()">Update Profile</button>
        </div>
      </div>
    </div>
  </div>
</div>
